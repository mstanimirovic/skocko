name: Build & Release (jpackage)

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 21 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      # MSI obično traži WiX. Na windows runneru nije uvek dostupno → instaliramo.
      - name: Install WiX Toolset (Windows)
        if: runner.os == 'Windows'
        run: choco install wixtoolset -y

      # Build (mvn package treba da napravi runtime + jpackage output)
      - name: Maven package
        run: mvn -B -ntp clean package

      # Spakuj artefakte u folder "artifacts" da bude jednostavno za upload
      - name: Collect artifacts (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p artifacts
          ls -la target/dist || true
          cp -v target/dist/*.dmg artifacts/

      - name: Collect artifacts (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force artifacts | Out-Null
          Get-ChildItem -Path "target/dist" -Filter *.msi | ForEach-Object {
            Copy-Item $_.FullName -Destination artifacts -Force
          }

      - name: Upload build artifacts (for job)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-packages
          path: artifacts/*
          if-no-files-found: error

  release:
    name: Create GitHub Release + Upload Assets
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifacts (all OS)
        uses: actions/download-artifact@v4
        with:
          path: all-artifacts

      - name: List downloaded artifacts
        run: ls -R all-artifacts

      # Kreira Release i uploaduje sve .dmg/.msi iz build job-a
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            all-artifacts/**/*.dmg
            all-artifacts/**/*.msi
          generate_release_notes: true
